<div ng-controller="communityListviewController">
    <ul class="thumbnails">
        <li ng-repeat="item in items">
            <div class="github-username thumbnail" ng-click="toggleItem(item)" style="width: 220px">

                <img ng-src="https://unavatar.now.sh/github/{{item.githubProfile || 'github'}}" class="img-circle"
                     ng-class="{'selected': item.selected}">

                <h5><a href ng-click="gotoItem(item)">{{item.name}}</a></h5>
                @{{item.githubProfile}}
            </div>
        </li>
    </ul>
</div>
